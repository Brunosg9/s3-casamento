<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Nosso Casamento</title>
    <link rel="stylesheet" href="styles.css">
    <style>
        .logout-btn {
            position: fixed;
            top: 20px;
            right: 20px;
            background: rgba(0, 0, 0, 0.7);
            color: white;
            border: none;
            padding: 10px 15px;
            border-radius: 5px;
            cursor: pointer;
            z-index: 1000;
            font-size: 14px;
        }
        .logout-btn:hover {
            background: rgba(0, 0, 0, 0.9);
        }
        .download-modal-btn {
            position: absolute;
            top: 10px;
            right: 60px;
            color: #fff;
            font-size: 20px;
            font-weight: bold;
            cursor: pointer;
            z-index: 2002;
            width: 40px;
            height: 40px;
            line-height: 40px;
            text-align: center;
            background: rgba(40, 167, 69, 0.8);
            border-radius: 50%;
            border: none;
        }
        .download-modal-btn:hover {
            background: rgba(40, 167, 69, 1);
        }
        @media (max-width: 480px) {
            .download-modal-btn {
                top: 5px;
                right: 50px;
                width: 35px;
                height: 35px;
                line-height: 35px;
                font-size: 18px;
            }
        }
    </style>
</head>
<body>
    <button class="logout-btn" onclick="logout()">Sair</button>
    
    <div class="container">
        <img src="foto de capa.jpg" alt="Convite de Casamento" class="wedding-cover">
        
        <div class="upload-section">
            <h3>Eternize momentos aqui</h3>
            <input type="file" id="fileInput" multiple accept="image/*" onchange="showPreview()">
            <div class="button-container">
                <button class="upload-btn" onclick="document.getElementById('fileInput').click()">Adicionar Fotos</button>
                <button class="upload-btn" onclick="uploadPhotos()">Enviar Fotos</button>
                <button class="upload-btn" onclick="downloadAllPhotos()" style="background: #28a745;">Baixar Todas</button>
            </div>
            <div id="preview" class="gallery" style="margin-top: 20px;"></div>
        </div>
        
        <div id="gallery" class="gallery"></div>
    </div>
    
    <div id="loadingOverlay" class="loading-overlay">
        <div class="loading-content">
            <div class="loading-spinner"></div>
            <p>Enviando fotos...</p>
        </div>
    </div>
    
    <div id="photoModal" class="modal">
        <span class="close" onclick="closeModal()">&times;</span>
        <button class="download-modal-btn" onclick="downloadCurrentPhoto()" title="Baixar foto">⬇</button>
        <div class="modal-container">
            <div class="image-slider" id="imageSlider">
                <img class="modal-content" id="modalImage">
            </div>
            <div class="gallery-nav" id="galleryNav" style="display: none;">
                <div class="page-counter" id="pageCounter">1/1</div>
                <div class="progress-container">
                    <div class="progress-bar" onclick="clickProgress(event)">
                        <div class="progress-fill" id="progressFill">
                            <div class="progress-thumb"></div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    
    <script src="https://sdk.amazonaws.com/js/aws-sdk-2.1.24.min.js"></script>
    <script src="config.js"></script>
    <script src="script.js"></script>
    <script>
        // Verificar autenticação
        if (localStorage.getItem('authenticated') !== 'true') {
            window.location.href = 'login.html';
        }

        function logout() {
            localStorage.removeItem('authenticated');
            window.location.href = 'login.html';
        }
    </script>
</body>
</html>
